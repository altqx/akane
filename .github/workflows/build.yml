name: Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.compare_versions.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version has changed
        id: compare_versions
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.version }}"
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")

          if [ "$LATEST_TAG" = "none" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "First release: $CURRENT_VERSION"
          else
            LATEST_VERSION=${LATEST_TAG#v}
            if [ "$CURRENT_VERSION" = "$LATEST_VERSION" ]; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Version unchanged: $CURRENT_VERSION"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Version bumped from $LATEST_VERSION to $CURRENT_VERSION"
            fi
          fi

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('akane-webui/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: akane-webui
        run: bun install

      - name: Build
        working-directory: akane-webui
        run: bun run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: webui
          path: akane-webui/dist/

  build-backend:
    needs: build-frontend
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: akane-linux-amd64
            binary_name: akane
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: akane-windows-amd64
            binary_name: akane.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: webui
          path: webui

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare distribution
        shell: bash
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/
          cp -r webui dist/
          if [ -f config.yml.example ]; then
            cp config.yml.example dist/config.yml
          fi

      - name: Zip artifact
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a ../${{ matrix.artifact_name }}.zip *
          else
            zip -r ../${{ matrix.artifact_name }}.zip *
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  create-release:
    needs: [check-version, build-backend]
    if: needs.check-version.outputs.version_changed == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: akane-linux-amd64
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: akane-windows-amd64
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
